<ul class="teaser-list">
    {% for tour in tours %}
        <li class="teaser-list__item">
            <a href="/touren/{{ tour.url }}" class="teaser">
                <img
                    src="{{ tour.image }}"
                    loading="eager"
                    class="teaser__image"
                    alt="{{ tour.title }}"
                />
                <div class="teaser__content">
                    <h3 class="teaser__headline">{{ tour.title }}</h3>
                    <dl class="definition-list">
                        <div class="definition-list__item">
                            <dt class="definition-list__headline sr-only">LÃ¤nge der Strecke</dt>
                            <dd class="definition-list__definition">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="#757357" class="definition-list__icon">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M17.25 8.25 21 12m0 0-3.75 3.75M21 12H3" />
                                </svg>
                                {{ tour.length }}
                            </dd>
                        </div>
                        <div class="definition-list__item">
                            <dt class="definition-list__headline sr-only">Dauer der Strecke</dt>
                            <dd class="definition-list__definition">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="#757357" class="definition-list__icon">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                                </svg>
                                {{ tour.duration }}
                            </dd>
                        </div>
                    </dl>
                </div>
            </a>
        </li>
    {% endfor %}
</ul>
